<!DOCTYPE html>
<html lang="ja">
<head>

    <title>チェックボックス改造</title>

</head>
<body>
    <h1>チェックボックス改造</h1>

    <label><input type="checkbox">ラベル</label>

    <h3>改造手術済</h3>
    <input type="checkbox" id="chk-custom">
    <label for="chk-custom">ラベル</label>
</body>

</html>
